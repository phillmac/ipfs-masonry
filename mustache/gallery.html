<!-- Header -->
<header>
	<div class="card my-3">
		<div class="card-body">
			<h5 class="card-title">{{author}}</h5>
			{{#description}}
				<p class="card-text">{{{description}}}</p>
			{{/description}}
		</div>
	</div>
</header>
<main>
	{{#galleries}}
		<!-- Description -->
		{{#title}}
			<div class="card my-3">
				<div class="card-body">
					<h5 class="card-title">{{title}}</h5>
					<p class="card-text">{{{text}}}</p>
				</div>
			</div>
		{{/title}}
		<!-- Gallery -->
		<div class="row grid my-3">

			<div class="grid-sizer col-md-6 col-lg-4"></div>

			{{#folders}}
				{{#images}}
					<div class="my-3 col-md-6 col-lg-4 grid-item">
						<a class="js-add-bookmark" href="{{gateway}/ipfs/{{cidv1}}/{{{path}}}/thumbs/{{.}}" data-bookmark-name="{{.}}">
							<div class="card">

								<!-- Header -->
								<div class="card-header">{{.}}</div>

								<!-- Image -->
								<img data-src="{{gateway}/ipfs/{{cidv1}}/{{{path}}}/thumbs/{{.}}.jpg" class="card-img-top lazyload" alt="{{.}}" src="images/360x360-00000000.png" />

								<!-- Placeholder -->
								<img src="images/360x360-00000000.png" class="card-img placeholder" />
								<div class="card-img-overlay d-flex align-items-center justify-content-center placeholder">
									<div class="spinner-grow text-secondary placeholder"></div> <!-- Load -->
									<div class="spinner-grow text-primary placeholder"></div> <!-- Loading -->
								</div>
							</div>
						</a>
					</div>
				{{/images}}
			{{/folders}}
		</div>
	{{/galleries}}
</main>
